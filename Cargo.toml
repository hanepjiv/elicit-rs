# -*- mode:toml; coding:utf-8-unix; -*-
# =============================================================================
[package]
edition                 = "2021"
name                    = "elicit"
version                 = "0.9.0-alpha.1"
authors                 = ["hanepjiv <hanepjiv@gmail.com>"]
license                 = "MIT OR Apache-2.0"
keywords                = ["utility"]
description             = "SmartPointer-like structure for polymorphism."
readme                  = "README.md"
documentation           = "https://docs.rs/elicit/"
repository              = "https://github.com/hanepjiv/elicit-rs.git"
include                 = [ "Cargo.toml",
                            "src/**/*.rs",
                            "README.md",
                            "LICENSE-APACHE-2.0",
                            "LICENSE-MIT"
                            ]
publish                 = false
# =============================================================================
[workspace]
members                 = [ "elicit_macro",
                            ]
exclude                 = [ "tests/test_proc",
                            ]
# =============================================================================
[dependencies]
elicit_macro            = { default-features=false, path="elicit_macro" }
